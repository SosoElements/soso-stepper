<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>soso-stepper demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../soso-stepper.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
      soso-stepper {
        width: 100%;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }
    </style>
  </custom-style>
  <script>
    function _enable(event) {
      let index = +event.target.dataset.index;
      document.getElementById("st").enable(index);
    }
  </script>
</head>

<body>
  <div class="vertical-section-container centered">
    <div>
      <h4>Enable Step</h4>
      <button data-index="1" onclick="_enable(event)">Two</button>
      <button data-index="2" onclick="_enable(event)">Three</button>
      <button data-index="3" onclick="_enable(event)">Four</button>
    </div>
    <h3>Basic soso-stepper demo</h3>
    <soso-stepper id="st"></soso-stepper>
  </div>
</body>

</html>
